<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js -->

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<!-- OrbitControls -->

<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/controls/OrbitControls.js"></script>

<!-- STLLoader -->

<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/loaders/STLLoader.js"></script>

<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 50);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Basic lighting
  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(light);

  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(50, 50, 100).normalize();
  scene.add(dir);

  // Load a CORS-safe sample STL model
  const loader = new THREE.STLLoader();
  loader.load(
    "https://threejs.org/examples/models/stl/ascii/slotted_disk.stl",
    function (geometry) {
      const material = new THREE.MeshStandardMaterial({ color: 0xffcc00 });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.set(0.2, 0.2, 0.2);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);
    },
    undefined,
    function (error) {
      console.error("STL load error:", error);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
